<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hypomnemata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <script src="https://unpkg.com/vis-network@9.1.6/dist/vis-network.min.js"></script>
</head>
<body>
<script>
(function(){
  var endpoint = "/api/graph";
  var container = document.createElement('div');
  container.id = 'viz';
  document.body.appendChild(container);

  fetch(endpoint + "?limit=1000")
    .then(r => r.json())
    .then(d => {
      var rows = (d && d.data && d.data.values) || [];
      var nodeMap = new Map(), edgeMap = new Map();
      function getId(o){return(o&&(o.id||o.identity||o.elementId||(o.properties&&o.properties.id)))||null;}
      function buildNode(n){return{id:getId(n),label:(n.properties&&n.properties.name)||'Node'};}
      rows.forEach(row=>{if(row[0]){var i=getId(row[0]);if(i&&!nodeMap.has(i))nodeMap.set(i,buildNode(row[0]));}if(row[2]){var i=getId(row[2]);if(i&&!nodeMap.has(i))nodeMap.set(i,buildNode(row[2]));}if(row[1]){var e=row[1];var i=getId(e),f=e.startNodeElementId||e.start||e.from,t=e.endNodeElementId||e.end||e.to;if(i&&f&&t&&!edgeMap.has(i))edgeMap.set(i,{id:i,from:f,to:t,length:260});}});
      var nodesDS=new vis.DataSet([...nodeMap.values()]);
      var edgesDS=new vis.DataSet([...edgeMap.values()]);

      var options={
        edges:{smooth:false},
        physics:{
          enabled:true,solver:'forceAtlas2Based',
          forceAtlas2Based:{gravitationalConstant:-30,centralGravity:0.03,springLength:260,springConstant:0.03,avoidOverlap:1.0},
          maxVelocity:30,damping:0.6,stabilization:{enabled:true,iterations:200,updateInterval:25}
        }
      };
      new vis.Network(container,{nodes:nodesDS,edges:edgesDS},options);
    });
})();
</script>
</body>
</html>
