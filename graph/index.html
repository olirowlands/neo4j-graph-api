<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hypomnemata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f9f8f5;
      color: #000;
      font: 14px/1.5 "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      overflow: hidden;
    }
    .wrap {height: 100vh; display: flex; flex-direction: column;}
    header {height: 56px; background: #3a3a3a; color: white; display: flex; align-items: center; justify-content: space-between; padding: 0 16px;}
    #viz {flex: 1;}
  </style>
  <script src="https://unpkg.com/vis-network@9.1.6/dist/vis-network.min.js"></script>
</head>
<body>
  <div class="wrap">
    <header><h1>Hypomnemata</h1></header>
    <div id="viz"></div>
  </div>

  <script>
  (function(){
    const container=document.getElementById('viz');
    const nodes=new vis.DataSet([
      {id:1,label:'Stoicism',shape:'icon',icon:{face:'FontAwesome',code:'\uf5dc',size:30,color:'#b4c8a8'},_iconOriginal:'#b4c8a8'},
      {id:2,label:'Seneca',shape:'icon',icon:{face:'FontAwesome',code:'\uf007',size:30,color:'#000000'},_iconOriginal:'#000000'},
      {id:3,label:'Discipline of Assent',shape:'dot',color:{background:'#f3d9a4'}}
    ]);
    const edges=new vis.DataSet([{from:1,to:2,label:'writes_on'},{from:1,to:3,label:'teaches'}]);
    const network=new vis.Network(container,{nodes,edges},{
      nodes:{font:{face:'Inter'}},
      edges:{color:{color:'#d5c7b3',highlight:'#d4a44b',hover:'#d4a44b'}},
      interaction:{hover:true}
    });

    function resetIcons(){
      nodes.forEach(n=>{
        if(n.shape==='icon' && n.icon.color!==(n._iconOriginal||'#000')){
          nodes.update({id:n.id,icon:{...n.icon,color:n._iconOriginal}});
        }
      });
    }

    network.on('hoverNode',p=>{
      const n=nodes.get(p.node);
      if(n.shape==='icon') nodes.update({id:n.id,icon:{...n.icon,color:'#d4a44b'}});
    });
    network.on('blurNode',p=>resetIcons());

    network.on('click',p=>{
      if(p.nodes.length===0) resetIcons();
    });
  })();
  </script>
</body>
</html>
